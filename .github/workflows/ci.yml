name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension: [svelte-macroforge, vtsls-macroforge]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.extension }}

      - name: Build ${{ matrix.extension }}
        working-directory: ${{ matrix.extension }}
        run: cargo build --target wasm32-wasip1 --release

  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension: [svelte-macroforge, vtsls-macroforge]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-wasip1

      - name: Clippy ${{ matrix.extension }}
        working-directory: ${{ matrix.extension }}
        run: cargo clippy --target wasm32-wasip1 -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Format check svelte-macroforge
        working-directory: svelte-macroforge
        run: cargo fmt --all -- --check

      - name: Format check vtsls-macroforge
        working-directory: vtsls-macroforge
        run: cargo fmt --all -- --check
